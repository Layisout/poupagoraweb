<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #3d4831, #5c6b4b);
            font-family: Arial, sans-serif;
        }
        .container-box {
            display: flex;
            width: 900px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-section {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        .form-section h3 {
            margin-bottom: 20px;
        }
        .form-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            width: 100%;
            padding: 10px;
            background: #3d4831;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .illustration {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }
        .illustration img {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <div class="form-section">
            <h3>Login</h3>
            
            <!-- Adicionando o método POST e a ação para enviar os dados corretamente -->
            <form method="POST" action="{{ url_for('login') }}">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
            </form>
        </div>
        <div class="illustration">
            <img src="static/logo.png" alt="Ilustração de login">
        </div>
    </div>
</body>
</html>
