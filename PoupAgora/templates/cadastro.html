<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(to right, #3d4831, #5c6b4b);
            justify-content: center;
            align-items: center;
        }
        .container-custom {
            display: flex;
            width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .form-container {
            padding: 40px;
            width: 50%;
        }
        .illustration-container {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 20px;
            background-color: #3d4831;
            border: none;
        }

        .btn-primary:hover{
        width: 100%;
        border-radius: 20px;
        background-color: #3d4831;
        border: none;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <div class="form-container">
            <h3 class="mb-3 text-center">Cadastro</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            <p class="mt-3 text-center">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
        </div>
        <div class="illustration-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Ilustração" width="80%">
        </div>
    </div>
</body>
</html>
